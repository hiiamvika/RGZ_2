{% extends "base.html" %}

{% block main %}
<form method="post" style="border: 2px solid;border-radius: 8px; background-color: rgb(250, 250, 250); color: rgb(32, 19, 61);border-color: rgb(0, 139, 49);font-size: 17px;padding: 15px;height: min-content;width: 446px;margin: 10px auto;font-weight: bold;text-align: center;">
    <h1>Авторизациия</h1>

    <div style="padding: 20px;">
        <input type="text" name="username" placeholder="Логин" style="height: 35px;width: 212px;">
        <label for="username"></label>
    </div>

    <div style="padding: 20px;">
        <input type="text" name="password" placeholder="Пароль" style="height: 35px;width: 212px;">
        <label for="password"></label>
    </div>
    <div>
        <button type="submit" style="padding: 8px;height: 47px;width: 221px;background: rgb(13, 125, 0);color: aliceblue;font-size: large;border-radius: 8px;">Войти</button>
    </div>
    <div style="color: brown; padding: 20px; height: 35px;width:auto;">
       {{ errors }}
    </div>
</form>
{% endblock %}
